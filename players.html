<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yufa Market Tracker / Player Count</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- General & Typography --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 24px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #dee2e6;
        }
        h1, h2 {
            color: #343a40;
            margin-top: 0;
        }
        h1 { font-size: 2em; margin-bottom: 0.25em; }
        h2 { font-size: 1.5em; margin-bottom: 1em; border-bottom: 1px solid #e9ecef; padding-bottom: 0.5em; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; color: #0056b3; }

        /* --- Header & Navigation --- */
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 16px;
        }
        .header-info p { margin: 0; color: #6c757d; }
        .main-nav { display: flex; gap: 8px; align-items: center; }
        .main-nav a, .main-nav strong {
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1.1em;
            text-decoration: none;
            color: #007bff;
            transition: background-color 0.2s ease;
        }
        .main-nav a:hover {
            background-color: #e9ecef;
            text-decoration: none;
        }
        .main-nav strong {
            color: #ffffff;
            background-color: #007bff;
        }
        /* --- Time Filters --- */
        .time-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }
        .time-filters a {
            background-color: #e9ecef;
            padding: 6px 12px;
            border-radius: 16px;
            color: #495057;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .time-filters a:hover {
            background-color: #dee2e6;
            text-decoration: none;
        }
        .time-filters a.active {
            background-color: #007bff;
            color: #ffffff;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-info">
            <div>
                <h1>Yufa Market Tracker</h1>
                <p>Last market update: <strong data-timestamp="{{.LastScrapeTime}}">{{.LastScrapeTime}}</strong> <span id="time-ago"></span></p>
            </div>
            <nav class="main-nav">
                <a href="/">Summary</a>
                <a href="/full-list">Full List</a>
                <a href="/activity">Activity</a>
                <strong>Players</strong>
            </nav>
        </div>
        <h2>Online Player History</h2>

        <div class="time-filters">
            <a href="/players?interval=30m" class="{{if eq .SelectedInterval "30m"}}active{{end}}">Last 30 Mins</a>
            <a href="/players?interval=6h" class="{{if eq .SelectedInterval "6h"}}active{{end}}">Last 6 Hours</a>
            <a href="/players?interval=7d" class="{{if eq .SelectedInterval "7d"}}active{{end}}">Last 7 Days</a>
            <a href="/players?interval=30d" class="{{if eq .SelectedInterval "30d"}}active{{end}}">Last 30 Days</a>
        </div>

        <canvas id="playerChart"></canvas>
    </div>

    <script>
        const playerData = {{.PlayerDataJSON}};

        const labels = playerData.map(p => p.Timestamp);
        const counts = playerData.map(p => p.Count);

        const ctx = document.getElementById('playerChart').getContext('2d');
        const playerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Online Players',
                    data: counts,
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 2,
                    pointHoverRadius: 5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Player Count'
                        }
                    },
                    x: {
                         title: {
                            display: true,
                            text: 'Date & Time'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return ` Players: ${context.parsed.y}`;
                            }
                        }
                    }
                }
            }
        });

        // Time ago script for the header
        document.addEventListener('DOMContentLoaded', () => {
            const timeAgoSpan = document.getElementById('time-ago');
            const lastUpdateElement = document.querySelector('[data-timestamp]');
            if (!lastUpdateElement) return;
            const timestampStr = lastUpdateElement.dataset.timestamp;
            if (!timestampStr || timestampStr === 'Never') {
                timeAgoSpan.textContent = '(never updated)';
                return;
            }
            const lastUpdateDate = new Date(timestampStr);

            function updateTimeAgo() {
                const now = new Date();
                const secondsPast = Math.floor((now.getTime() - lastUpdateDate.getTime()) / 1000);
                if (secondsPast < 60) {
                    timeAgoSpan.textContent = `(${secondsPast} second${secondsPast !== 1 ? 's' : ''} ago)`;
                } else if (secondsPast < 3600) {
                    const minutes = Math.floor(secondsPast / 60);
                    timeAgoSpan.textContent = `(${minutes} minute${minutes !== 1 ? 's' : ''} ago)`;
                } else if (secondsPast < 86400) {
                    const hours = Math.floor(secondsPast / 3600);
                    timeAgoSpan.textContent = `(${hours} hour${hours !== 1 ? 's' : ''} ago)`;
                } else {
                    const days = Math.floor(secondsPast / 86400);
                    timeAgoSpan.textContent = `(${days} day${days !== 1 ? 's' : ''} ago)`;
                }
            }
            updateTimeAgo();
            setInterval(updateTimeAgo, 30000);
        });
    </script>
</body>
</html>
