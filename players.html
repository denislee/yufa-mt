<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yufa Market Tracker / Player Count</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/date-fns@3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { font-size: 110%; }
        .container {
            max-width: 95% !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">Yufa Market Tracker</div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-500">Summary</a>
                    <a href="/full-list" class="text-gray-600 hover:text-blue-500">Full List</a>
                    <a href="/activity" class="text-gray-600 hover:text-blue-500">Activity</a>
                    <a href="/players" class="text-blue-500 font-bold">Player Count</a>
                    <a href="/characters" class="text-gray-600 hover:text-blue-500">Characters</a>
                    <a href="/guilds" class="text-gray-600 hover:text-blue-500">Guilds</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-4 border-b border-gray-200 pb-3">
            <h1 class="text-2xl font-bold text-gray-800">Online Player History</h1>
            <p class="text-sm text-gray-500">Last market update: <strong data-timestamp="{{.LastScrapeTime}}">{{.LastScrapeTime}}</strong> <span id="time-ago"></span></p>
        </div>

        <div class="bg-white p-3 rounded-lg shadow mb-4">
            <div class="flex flex-wrap justify-between items-center gap-2">
                <div class="flex flex-wrap items-center gap-2">
                    <a href="/players?interval=30m" class="text-sm font-medium px-3 py-1 rounded-full {{if eq .SelectedInterval "30m"}}bg-blue-500 text-white{{else}}bg-gray-200 text-gray-700 hover:bg-gray-300{{end}}">30 Mins</a>
                    <a href="/players?interval=6h" class="text-sm font-medium px-3 py-1 rounded-full {{if eq .SelectedInterval "6h"}}bg-blue-500 text-white{{else}}bg-gray-200 text-gray-700 hover:bg-gray-300{{end}}">6 Hours</a>
                    <a href="/players?interval=24h" class="text-sm font-medium px-3 py-1 rounded-full {{if eq .SelectedInterval "24h"}}bg-blue-500 text-white{{else}}bg-gray-200 text-gray-700 hover:bg-gray-300{{end}}">24 Hours</a>
                    <a href="/players?interval=7d" class="text-sm font-medium px-3 py-1 rounded-full {{if eq .SelectedInterval "7d"}}bg-blue-500 text-white{{else}}bg-gray-200 text-gray-700 hover:bg-gray-300{{end}}">7 Days</a>
                    <a href="/players?interval=30d" class="text-sm font-medium px-3 py-1 rounded-full {{if eq .SelectedInterval "30d"}}bg-blue-500 text-white{{else}}bg-gray-200 text-gray-700 hover:bg-gray-300{{end}}">30 Days</a>
                </div>
                 <div class="flex flex-wrap items-center gap-x-3 gap-y-1 text-sm">
                    <strong class="text-gray-700">Show:</strong>
                    <label class="flex items-center gap-2"><input type="checkbox" id="togglePlayers" class="rounded"> Players</label>
                    <label class="flex items-center gap-2"><input type="checkbox" id="toggleSellers" class="rounded"> Sellers</label>
                    <label class="flex items-center gap-2"><input type="checkbox" id="toggleDelta" checked class="rounded"> Active (Î”)</label>
                    <label class="flex items-center gap-2"><input type="checkbox" id="toggleEvents" checked class="rounded"> Events</label>
                </div>
            </div>
        </div>

        <div class="bg-white p-3 rounded-lg shadow">
            <canvas id="playerChart"></canvas>
        </div>
    </div>

    <script>
        const playerData = {{.PlayerDataJSON}};
        const eventData = {{.EventDataJSON}};

        document.addEventListener('DOMContentLoaded', () => {
            const togglePlayers = document.getElementById('togglePlayers');
            const toggleSellers = document.getElementById('toggleSellers');
            const toggleDelta = document.getElementById('toggleDelta');
            const toggleEvents = document.getElementById('toggleEvents');

            const urlParams = new URLSearchParams(window.location.search);
            const hasViewParams = urlParams.has('showPlayers') || urlParams.has('showSellers') || urlParams.has('showDelta') || urlParams.has('showEvents');

            if (hasViewParams) {
                togglePlayers.checked = urlParams.has('showPlayers');
                toggleSellers.checked = urlParams.has('showSellers');
                toggleDelta.checked = urlParams.has('showDelta');
                toggleEvents.checked = urlParams.has('showEvents');
            }

            function updateFilterLinks() {
                const viewParams = new URLSearchParams();
                if (togglePlayers.checked) viewParams.set('showPlayers', '1');
                if (toggleSellers.checked) viewParams.set('showSellers', '1');
                if (toggleDelta.checked) viewParams.set('showDelta', '1');
                if (toggleEvents.checked) viewParams.set('showEvents', '1');

                document.querySelectorAll('.flex.items-center.gap-2 a').forEach(link => {
                    const linkUrl = new URL(link.href, window.location.origin);
                    const interval = linkUrl.searchParams.get('interval');
                    const newParams = new URLSearchParams();
                    if (interval) newParams.set('interval', interval);
                    for (const [key, value] of viewParams.entries()) {
                        newParams.set(key, value);
                    }
                    link.href = `${linkUrl.pathname}?${newParams.toString()}`;
                });
            }

            [togglePlayers, toggleSellers, toggleDelta, toggleEvents].forEach(el => el.addEventListener('change', updateFilterLinks));
            updateFilterLinks();

            // --- MODIFIED: Transform data for time-series axis ---
            const chartDataPlayers = playerData.map(p => ({ x: new Date(p.Timestamp), y: p.Count }));
            const chartDataSellers = playerData.map(p => ({ x: new Date(p.Timestamp), y: p.SellerCount }));
            const chartDataDelta = playerData.map(p => ({ x: new Date(p.Timestamp), y: p.Delta }));

            const allCounts = playerData.flatMap(p => [p.Count, p.SellerCount, p.Delta]).filter(c => c !== null);
            const maxDataValue = allCounts.length > 0 ? Math.max(...allCounts) : 0;
            const chartMaxY = Math.ceil((maxDataValue * 1.05) / 10) * 10;

            const eventColors = {
                'Battlegrounds': 'rgba(255, 159, 64, 0.2)',
                'War of Emperium': 'rgba(255, 99, 132, 0.2)',
                'Default': 'rgba(153, 102, 255, 0.2)'
            };

            function createAnnotations(events) {
                if (!events) return {};
                return events.map(event => ({
                    type: 'box', xMin: event.start, xMax: event.end,
                    backgroundColor: eventColors[event.name] || eventColors['Default'],
                    borderWidth: 0,
                    label: { content: event.name, display: true, position: 'start', color: 'rgba(0,0,0,0.6)', font: { size: 10 } }
                }));
            }
            const initialAnnotations = toggleEvents.checked ? createAnnotations(eventData) : {};
            const ctx = document.getElementById('playerChart').getContext('2d');
            const playerChart = new Chart(ctx, {
                type: 'line',
                data: {
                    // MODIFIED: No separate 'labels' array needed
                    datasets: [{
                        label: 'Online Players', data: chartDataPlayers, borderColor: 'rgba(0, 123, 255, 1)', backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderWidth: 2, fill: true, tension: 0.1, pointRadius: 2, pointHoverRadius: 5,
                    }, {
                        label: 'Sellers', data: chartDataSellers, borderColor: 'rgba(40, 167, 69, 1)', backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderWidth: 2, fill: true, tension: 0.1, pointRadius: 2, pointHoverRadius: 5,
                    }, {
                        label: 'Active Players (Delta)', data: chartDataDelta, borderColor: 'rgba(255, 193, 7, 1)', backgroundColor: 'rgba(255, 193, 7, 0.2)',
                        borderWidth: 2, fill: true, tension: 0.1, pointRadius: 2, pointHoverRadius: 5,
                    }]
                },
                options: {
                    scales: {
                        y: { min: 0, max: chartMaxY, title: { display: true, text: 'Count' } },
                        // --- MODIFIED: Configure x-axis for time series ---
                        x: {
                            type: 'time',
                            title: { display: true, text: 'Date & Time' },
                            time: {
                                unit: 'day',
                                tooltipFormat: 'yyyy-MM-dd HH:mm',
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'MMM d'
                                }
                            }
                        }
                    },
                    plugins: { tooltip: { mode: 'index', intersect: false, }, annotation: { annotations: initialAnnotations } }
                }
            });

            function updateChartVisibility() {
                const vis = [togglePlayers.checked, toggleSellers.checked, toggleDelta.checked];
                playerChart.setDatasetVisibility(0, vis[0]);
                playerChart.setDatasetVisibility(1, vis[1]);
                playerChart.setDatasetVisibility(2, vis[2]);
                playerChart.options.scales.y.display = vis.some(v => v);
                playerChart.update();
            }
            
            [togglePlayers, toggleSellers, toggleDelta].forEach(el => el.addEventListener('change', updateChartVisibility));
            toggleEvents.addEventListener('change', (e) => {
                playerChart.options.plugins.annotation.annotations = e.target.checked ? createAnnotations(eventData) : {};
                playerChart.update();
            });
            updateChartVisibility();

            const timeAgoSpan = document.getElementById('time-ago');
            const lastUpdateElement = document.querySelector('[data-timestamp]');
            if (!lastUpdateElement) return;
            const timestampStr = lastUpdateElement.dataset.timestamp;
            if (!timestampStr || timestampStr === 'Never') { timeAgoSpan.textContent = '(never updated)'; return; }
            const lastUpdateDate = new Date(timestampStr);

            function updateTimeAgo() {
                const now = new Date();
                const secondsPast = Math.floor((now.getTime() - lastUpdateDate.getTime()) / 1000);
                if (secondsPast < 60) { timeAgoSpan.textContent = `(${secondsPast} second${secondsPast !== 1 ? 's' : ''} ago)`; }
                else if (secondsPast < 3600) { const m = Math.floor(secondsPast / 60); timeAgoSpan.textContent = `(${m} minute${m !== 1 ? 's' : ''} ago)`; }
                else if (secondsPast < 86400) { const h = Math.floor(secondsPast / 3600); timeAgoSpan.textContent = `(${h} hour${h !== 1 ? 's' : ''} ago)`; }
                else { const d = Math.floor(secondsPast / 86400); timeAgoSpan.textContent = `(${d} day${d !== 1 ? 's' : ''} ago)`; }
            }
            updateTimeAgo();
            setInterval(updateTimeAgo, 30000);
        });
    </script>
</body>
</html>
